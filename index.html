<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./img/shield-crown.png" alt="">
                <div class="title">Dashboard</div>
            </div>
            <div class="nav-container">
                <img class="homeimg" src="./img/home (1).png" alt="">
                <div class="nav home">Home</div>
                <img class='profimg' src="./img/account-details-outline (1).png" alt="">
                <div class="nav profile">Profile</div>
                <img class="msgimg" src="./img/message-reply (1).png" alt="">
                <div class="nav msg">Message</div>
                <img class="historyimg" src="./img/clock-time-nine.png" alt="">
                <div class="nav history">History</div>
                <img class="taskimg" src="./img/note-multiple.png" alt="">
                <div class="nav task">Tasks</div>
                <img class="comimg" src="./img/account-group.png" alt="">





                <div class="nav com">
                    Communities
                </div>
            </div>
            <div class="tools">
                <img src="./img/cogs.png" alt="">
                <div class="tool">Settings</div>
                <img src="./img/face-agent.png" alt="">
                <div class="tool">Support</div>
                <img src="./img/biohazard.png" alt="">
                <div class="tool">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="grid-container">



                <div class="searchbar">
                    <img src="./img/magnify.png" alt="">
                    <form action="#">
                        <input type="text">
                    </form>
                </div>
                <div class="right-side">
                    <img src="./img/bell-ring-outline.png" alt="Activate notification">
                    <img src="./img/user-logo.png" alt="Profile" class="user-logo">
                    <div class="user-name">Johny Depp</div>

                </div>
                <div class="greetings">
                    <div class="user2">
                        <img src="./img/user-logo.png" alt="" class="user-logo2">
                    </div>

                    <div class="user-greet">
                        <div class="hi">Hi there,</div>
                        <div class="name">Johny Depp (@johny) </div>
                    </div>
                </div>
                <div class="buttons-right">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>


            </div>
        </div>
    </div>
    <div class="main"></div>
    </div>
</body>

</html>
